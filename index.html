<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix diagram">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section">
        <h3 class="section__title section__title_new-task">Add Item</h3>
        <div class="section-task">
          <input class="section-task__input" type="text">
          <button class="section-task__btn">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="section__title">Todo</h3>
        <ul class ="section__list task-list" id="incomplete-tasks">
          <li class="task-list__item task-item">
            <input class="task-item__checkbox" type="checkbox">
            <label class="task-item__label">Pay Bills</label>
            <input class="task-item__input" type="text">
            <button class="task-item__btn-edit">Edit</button>
            <button class="task-item__btn-delete btn-delete">
              <img  class="btn-delete__img" src="./remove.svg" alt="Icon for task remove button">
            </button>
          </li>
          <li class="task-list__item task-item task-edit-mode">
            <input class="task-item__checkbox" type="checkbox">
            <label class="task-item__label">Go Shopping</label>
            <input class="task-item__input" type="text" value="Go Shopping">
            <button class="task-item__btn-edit">Save</button>
            <button class="task-item__btn-delete btn-delete">
              <img  class="btn-delete__img" src="./remove.svg" alt="Icon for task remove button">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section__title">Completed</h3>
        <ul class ="section__list" id="completed-tasks">
          <li class="task-list__item task-item">
            <input class="task-item__checkbox" type="checkbox" checked>
            <label class="task-item__label">See the Doctor</label>
            <input class="task-item__input" type="text">
            <button class="task-item__btn-edit">Edit</button>
            <button class="task-item__btn-delete btn-delete">
              <img class="btn-delete__img" src="./remove.svg" alt="Icon for task remove button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
